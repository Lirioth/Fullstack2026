<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Pokemon Logo */
        .logo {
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        /* Instructions */
        .instructions {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        .instructions h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .instructions p {
            color: #555;
            margin: 8px 0;
            font-size: 1.1rem;
        }

        .green-text {
            color: #4CAF50;
            font-weight: bold;
        }

        .bold-text {
            font-weight: bold;
            color: #333;
        }

        /* Pokedex Device */
        .pokedex {
            background: #dc3545;
            border-radius: 20px 20px 40px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            padding: 20px;
            max-width: 900px;
            width: 100%;
        }

        /* Top part */
        .pokedex-top {
            background: #dc3545;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            position: relative;
        }

        .dots {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
            display: inline-block;
        }

        .screen {
            background: #2c2c2c;
            border: 8px solid #1a1a1a;
            border-radius: 15px;
            padding: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .screen-inner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 300px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #screen img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Hinge */
        .hinge {
            background: #8b0000;
            height: 8px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Bottom part */
        .pokedex-bottom {
            background: #dc3545;
            border-radius: 0 0 15px 15px;
            padding: 30px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        /* Left Controls - D-Pad */
        .controls-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .dpad {
            display: grid;
            grid-template-columns: 50px 50px 50px;
            grid-template-rows: 50px 50px 50px;
            gap: 2px;
            position: relative;
        }

        .dpad-button {
            background: #2c2c2c;
            border: 3px solid #1a1a1a;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dpad-button:hover:not(:disabled) {
            background: #3a3a3a;
            transform: scale(1.05);
        }

        .dpad-button:active:not(:disabled) {
            background: #1a1a1a;
            transform: scale(0.95);
        }

        .dpad-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .dpad-up {
            grid-column: 2;
            grid-row: 1;
            border-radius: 8px 8px 0 0;
        }

        .dpad-left {
            grid-column: 1;
            grid-row: 2;
            border-radius: 8px 0 0 8px;
        }

        .dpad-center {
            grid-column: 2;
            grid-row: 2;
            background: #dc3545;
        }

        .dpad-right {
            grid-column: 3;
            grid-row: 2;
            border-radius: 0 8px 8px 0;
        }

        .dpad-down {
            grid-column: 2;
            grid-row: 3;
            border-radius: 0 0 8px 8px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            box-shadow: 0 0 10px #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Center - Info Display */
        .info-display {
            background: #f5deb3;
            border: 6px solid #8b7355;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Courier New', monospace;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .initial-text {
            text-align: center;
            color: #333;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .pokemon-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-transform: capitalize;
            margin-bottom: 15px;
            text-align: center;
        }

        .pokemon-info {
            font-size: 1rem;
            color: #444;
            line-height: 1.8;
        }

        .pokemon-info p {
            margin: 5px 0;
        }

        .pokemon-info strong {
            color: #000;
        }

        .type-badge {
            display: inline-block;
            padding: 3px 10px;
            margin: 0 3px;
            border-radius: 12px;
            background: #6c757d;
            color: white;
            font-size: 0.9rem;
            text-transform: capitalize;
        }

        /* Right Controls - Green Button */
        .controls-right {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .green-button {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #6ee06e, #4CAF50);
            border: 6px solid #2d5f2d;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4), inset 0 -3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            position: relative;
        }

        .green-button::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        .green-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6), inset 0 -3px 10px rgba(0, 0, 0, 0.2);
        }

        .green-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.4), inset 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .green-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading state */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error message */
        .error-message {
            text-align: center;
            color: #d32f2f;
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .pokedex-bottom {
                flex-direction: column;
                gap: 30px;
            }

            .info-display {
                width: 100%;
                order: -1;
            }

            .controls-left,
            .controls-right {
                flex-direction: row;
            }

            .screen-inner {
                height: 250px;
            }

            .instructions {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pokemon Logo -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="Pokemon Logo">
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <h2>How to use:</h2>
            <p><strong>1-</strong> Press the <span class="green-text">green</span> button to get a random Pokémon</p>
            <p><strong>2-</strong> Press the <span class="bold-text">left</span> and <span class="bold-text">right</span> buttons to see previous and next Pokémon.</p>
        </div>

        <!-- Pokedex Device -->
        <div class="pokedex">
            <!-- Top part with screen -->
            <div class="pokedex-top">
                <!-- Decorative dots -->
                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <!-- Screen -->
                <div class="screen">
                    <div class="screen-inner" id="screen">
                        <!-- Pokemon image will be displayed here -->
                    </div>
                </div>
            </div>

            <!-- Middle hinge -->
            <div class="hinge"></div>

            <!-- Bottom part with info and controls -->
            <div class="pokedex-bottom">
                <!-- Left side - D-Pad controls -->
                <div class="controls-left">
                    <div class="dpad">
                        <button class="dpad-button dpad-up" disabled></button>
                        <button class="dpad-button dpad-left" id="prevBtn"></button>
                        <div class="dpad-center"></div>
                        <button class="dpad-button dpad-right" id="nextBtn"></button>
                        <button class="dpad-button dpad-down" disabled></button>
                    </div>
                    <div class="indicator"></div>
                </div>

                <!-- Center - Info Display -->
                <div class="info-display" id="infoDisplay">
                    <!-- Pokemon info will be displayed here -->
                    <p class="initial-text">Press the green button to start!</p>
                </div>

                <!-- Right side - Green button -->
                <div class="controls-right">
                    <button class="green-button" id="randomBtn"></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        let screen;
        let infoDisplay;
        let randomBtn;
        let prevBtn;
        let nextBtn;

        // Global variable to track current Pokemon ID
        let currentPokemonId = null;

        // Total number of Pokemon in the API (Gen 1-9)
        const MAX_POKEMON = 1010;

        // Initialize DOM elements when page loads
        document.addEventListener('DOMContentLoaded', () => {
            screen = document.getElementById('screen');
            infoDisplay = document.getElementById('infoDisplay');
            randomBtn = document.getElementById('randomBtn');
            prevBtn = document.getElementById('prevBtn');
            nextBtn = document.getElementById('nextBtn');
            
            // Add event listeners
            randomBtn.addEventListener('click', getRandomPokemon);
            prevBtn.addEventListener('click', getPreviousPokemon);
            nextBtn.addEventListener('click', getNextPokemon);
        });

        /**
         * Generate a random Pokemon ID
         */
        function getRandomPokemonId() {
            return Math.floor(Math.random() * MAX_POKEMON) + 1;
        }

        /**
         * Display loading state
         */
        function showLoading() {
            screen.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading...</p>
                </div>
            `;
            infoDisplay.innerHTML = `
                <p class="initial-text">Loading Pokémon data...</p>
            `;
        }

        /**
         * Display error message
         */
        function showError(message = "Oh no! That Pokemon isn't available...") {
            screen.innerHTML = `
                <div class="loading">
                    <p style="color: #ff4444;">${message}</p>
                </div>
            `;
            infoDisplay.innerHTML = `
                <p class="error-message">${message}</p>
            `;
        }

        /**
         * Display Pokemon on screen (image)
         */
        function displayPokemonImage(pokemon) {
            const imageUrl = pokemon.sprites.other['official-artwork'].front_default || 
                             pokemon.sprites.front_default;
            
            screen.innerHTML = `
                <img src="${imageUrl}" alt="${pokemon.name}">
            `;
        }

        /**
         * Display Pokemon info
         */
        function displayPokemonInfo(pokemon) {
            // Get types
            const types = pokemon.types.map(typeInfo => 
                `<span class="type-badge">${typeInfo.type.name}</span>`
            ).join(' ');
            
            infoDisplay.innerHTML = `
                <div class="pokemon-name">${pokemon.name}</div>
                <div class="pokemon-info">
                    <p><strong>Pokemon n°</strong> ${pokemon.id}</p>
                    <p><strong>Height:</strong> ${pokemon.height / 10}m</p>
                    <p><strong>Weight:</strong> ${pokemon.weight / 10}kg</p>
                    <p><strong>Type:</strong> ${types}</p>
                </div>
            `;
        }

        /**
         * Fetch Pokemon data from PokeAPI
         */
        async function fetchPokemon(pokemonId) {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
                
                if (!response.ok) {
                    throw new Error('Pokemon not found');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching Pokemon:', error);
                throw error;
            }
        }

        /**
         * Get and display a random Pokemon
         */
        async function getRandomPokemon() {
            // Disable buttons during loading
            disableButtons();
            
            // Show loading state
            showLoading();
            
            try {
                // Get random Pokemon ID
                const pokemonId = getRandomPokemonId();
                
                // Fetch Pokemon data
                const pokemon = await fetchPokemon(pokemonId);
                
                // Update current Pokemon ID
                currentPokemonId = pokemon.id;
                
                // Display Pokemon
                displayPokemonImage(pokemon);
                displayPokemonInfo(pokemon);
                
            } catch (error) {
                // Display error message
                showError();
            } finally {
                // Re-enable buttons
                enableButtons();
            }
        }

        /**
         * Get and display the previous Pokemon
         */
        async function getPreviousPokemon() {
            if (currentPokemonId === null) {
                return;
            }
            
            // Disable buttons during loading
            disableButtons();
            
            // Show loading state
            showLoading();
            
            try {
                // Calculate previous ID (wrap around if at first Pokemon)
                let previousId = currentPokemonId - 1;
                if (previousId < 1) {
                    previousId = MAX_POKEMON;
                }
                
                // Fetch Pokemon data
                const pokemon = await fetchPokemon(previousId);
                
                // Update current Pokemon ID
                currentPokemonId = pokemon.id;
                
                // Display Pokemon
                displayPokemonImage(pokemon);
                displayPokemonInfo(pokemon);
                
            } catch (error) {
                // Display error message
                showError();
            } finally {
                // Re-enable buttons
                enableButtons();
            }
        }

        /**
         * Get and display the next Pokemon
         */
        async function getNextPokemon() {
            if (currentPokemonId === null) {
                return;
            }
            
            // Disable buttons during loading
            disableButtons();
            
            // Show loading state
            showLoading();
            
            try {
                // Calculate next ID (wrap around if at last Pokemon)
                let nextId = currentPokemonId + 1;
                if (nextId > MAX_POKEMON) {
                    nextId = 1;
                }
                
                // Fetch Pokemon data
                const pokemon = await fetchPokemon(nextId);
                
                // Update current Pokemon ID
                currentPokemonId = pokemon.id;
                
                // Display Pokemon
                displayPokemonImage(pokemon);
                displayPokemonInfo(pokemon);
                
            } catch (error) {
                // Display error message
                showError();
            } finally {
                // Re-enable buttons
                enableButtons();
            }
        }

        /**
         * Disable all buttons
         */
        function disableButtons() {
            randomBtn.disabled = true;
            prevBtn.disabled = true;
            nextBtn.disabled = true;
        }

        /**
         * Enable all buttons
         */
        function enableButtons() {
            randomBtn.disabled = false;
            prevBtn.disabled = false;
            nextBtn.disabled = false;
        }
    </script>
</body>
</html>
