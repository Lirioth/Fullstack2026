<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h1 class="title">Currency Converter</h1>
            
            <!-- From Currency Section -->
            <div class="currency-section">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency" class="currency-select">
                    <option value="">Loading currencies...</option>
                </select>
            </div>

            <!-- Switch Button -->
            <div class="switch-container">
                <button id="switchBtn" class="switch-button" title="Switch currencies">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M7 16V4M7 4L3 8M7 4L11 8"></path>
                        <path d="M17 8V20M17 20L21 16M17 20L13 16"></path>
                    </svg>
                </button>
            </div>

            <!-- To Currency Section -->
            <div class="currency-section">
                <label for="toCurrency">To:</label>
                <select id="toCurrency" class="currency-select">
                    <option value="">Loading currencies...</option>
                </select>
            </div>

            <!-- Amount Section -->
            <div class="amount-section">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" class="amount-input" value="1" min="0" step="0.01">
            </div>

            <!-- Convert Button -->
            <button id="convertBtn" class="convert-button">Convert</button>

            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Converting...</p>
            </div>

            <!-- Result Display -->
            <div id="result" class="result hidden">
                <div class="result-amount" id="resultAmount"></div>
                <div class="conversion-rate" id="conversionRate"></div>
            </div>

            <!-- Error Message -->
            <div id="error" class="error hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
