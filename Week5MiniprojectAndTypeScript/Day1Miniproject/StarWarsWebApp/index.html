<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Starry background effect */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 60px 70px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 50px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 130px 80px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 10px, white, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: stars 3s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes stars {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 700px;
            width: 90%;
            padding: 20px;
        }

        /* Star Wars Logo */
        .logo {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        .logo img {
            width: 100%;
            max-width: 500px;
            filter: drop-shadow(0 0 20px rgba(255, 232, 31, 0.6));
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Character Card */
        .character-card {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #FFE81F;
            border-radius: 10px;
            padding: 40px 30px;
            margin-bottom: 30px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(255, 232, 31, 0.3);
            position: relative;
        }

        .info-container {
            width: 100%;
        }

        .initial-message {
            font-size: 1.2rem;
            color: #FFE81F;
            opacity: 0.8;
        }

        .character-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFE81F;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 232, 31, 0.5);
        }

        .character-info {
            text-align: left;
            display: inline-block;
            font-size: 1.2rem;
            line-height: 2;
        }

        .character-info p {
            margin: 10px 0;
        }

        .character-info strong {
            color: #FFE81F;
            margin-right: 10px;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading i {
            font-size: 4rem;
            color: #FFE81F;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading p {
            font-size: 1.5rem;
            color: #FFE81F;
        }

        /* Error State */
        .error-message {
            color: #ff4444;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Find Someone Button */
        .find-button {
            background: linear-gradient(145deg, #FFE81F, #f4d03f);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 232, 31, 0.4);
        }

        .find-button:hover {
            background: linear-gradient(145deg, #f4d03f, #FFE81F);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 232, 31, 0.6);
        }

        .find-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(255, 232, 31, 0.4);
        }

        .find-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .character-name {
                font-size: 2rem;
            }

            .character-info {
                font-size: 1rem;
            }

            .logo img {
                max-width: 300px;
            }

            .character-card {
                padding: 30px 20px;
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Star Wars Logo -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg" alt="Star Wars">
        </div>

        <!-- Character Info Card -->
        <div class="character-card" id="characterCard">
            <div class="info-container" id="infoContainer">
                <!-- Character info will be displayed here -->
                <div class="initial-message">
                    <p>Click the button below to find a random Star Wars character!</p>
                </div>
            </div>
        </div>

        <!-- Find Someone Button -->
        <button class="find-button" id="findButton">Find Someone</button>
    </div>

    <script>
        // DOM Elements
        let infoContainer;
        let findButton;

        // Initialize DOM elements when page loads
        document.addEventListener('DOMContentLoaded', () => {
            infoContainer = document.getElementById('infoContainer');
            findButton = document.getElementById('findButton');
            
            // Add event listener to button
            findButton.addEventListener('click', findRandomCharacter);
        });

        /**
         * Generate a random number between 1 and 83 (total Star Wars characters in API)
         */
        function getRandomCharacterId() {
            return Math.floor(Math.random() * 83) + 1;
        }

        /**
         * Display loading state
         */
        function showLoading() {
            infoContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading...</p>
                </div>
            `;
        }

        /**
         * Display error message
         */
        function showError(message = "Oh No! That person isn't available.") {
            infoContainer.innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                </div>
            `;
        }

        /**
         * Display character information
         * Sanitizes input to prevent XSS attacks
         */
        function displayCharacter(character) {
            const { name, height, gender, birth_year, homeworld } = character;
            
            // Sanitize data to prevent XSS
            const sanitizedName = escapeHtml(name);
            const sanitizedHeight = escapeHtml(height);
            const sanitizedGender = escapeHtml(gender);
            const sanitizedBirthYear = escapeHtml(birth_year);
            const sanitizedHomeworld = escapeHtml(homeworld);
            
            infoContainer.innerHTML = `
                <h2 class="character-name">${sanitizedName}</h2>
                <div class="character-info">
                    <p><strong>Height:</strong> ${sanitizedHeight}</p>
                    <p><strong>Gender:</strong> ${sanitizedGender}</p>
                    <p><strong>Birth Year:</strong> ${sanitizedBirthYear}</p>
                    <p><strong>Home World:</strong> ${sanitizedHomeworld}</p>
                </div>
            `;
        }

        /**
         * Escape HTML to prevent XSS attacks
         */
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, (m) => map[m]);
        }

        /**
         * Fetch character data from SWAPI
         * Validates character ID before making request
         */
        async function getCharacterData(characterId) {
            // Validate characterId
            if (!Number.isInteger(characterId) || characterId < 1 || characterId > 83) {
                throw new Error('Invalid character ID');
            }
            
            try {
                const response = await fetch(`https://www.swapi.tech/api/people/${characterId}`);
                
                if (!response.ok) {
                    throw new Error('Character not found');
                }
                
                const data = await response.json();
                
                // Validate response data
                if (!data || !data.result || !data.result.properties) {
                    throw new Error('Invalid API response');
                }
                
                return data.result.properties;
            } catch (error) {
                console.error('Error fetching character:', error);
                throw error;
            }
        }

        /**
         * Fetch homeworld name from URL
         */
        async function getHomeworldName(homeworldUrl) {
            try {
                const response = await fetch(homeworldUrl);
                
                if (!response.ok) {
                    return 'Unknown';
                }
                
                const data = await response.json();
                return data.result.properties.name;
            } catch (error) {
                console.error('Error fetching homeworld:', error);
                return 'Unknown';
            }
        }

        /**
         * Main function to find and display a random character
         */
        async function findRandomCharacter() {
            // Disable button during loading
            findButton.disabled = true;
            
            // Show loading state
            showLoading();
            
            try {
                // Get random character ID
                const characterId = getRandomCharacterId();
                
                // Fetch character data
                const characterData = await getCharacterData(characterId);
                
                // Fetch homeworld name
                const homeworldName = await getHomeworldName(characterData.homeworld);
                
                // Prepare character object with homeworld name
                const character = {
                    name: characterData.name,
                    height: characterData.height,
                    gender: characterData.gender,
                    birth_year: characterData.birth_year,
                    homeworld: homeworldName
                };
                
                // Display character information
                displayCharacter(character);
                
            } catch (error) {
                // Display error message
                showError();
            } finally {
                // Re-enable button
                findButton.disabled = false;
            }
        }
    </script>
</body>
</html>
