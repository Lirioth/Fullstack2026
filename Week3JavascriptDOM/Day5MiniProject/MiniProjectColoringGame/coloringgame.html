<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coloring Game</title>
  <style>
    /* reset */
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#0b1220; color:#e2e8f0; }
    .wrap { width:min(100% - 2rem, 900px); margin:2rem auto; }

    /* top panel */
    .panel { display:flex; gap:.6rem; flex-wrap:wrap; align-items:center; background:#1119288c; border:1px solid #94a3b826; padding:.7rem; border-radius:12px; }
    input[type=color]{ width:40px; height:32px; border:0; background:transparent; padding:0; }
    select,button{ background:#1b2540; color:#e2e8f0; border:1px solid #94a3b840; padding:.45rem .7rem; border-radius:10px; cursor:pointer; }

    /* palette */
    .palette{ display:flex; gap:.35rem; align-items:center; }
    .swatch{ width:24px; height:24px; border-radius:6px; border:1px solid #00000033; cursor:pointer; display:inline-block; }

    /* drawing grid */
    .grid{ margin-top:1rem; display:grid; gap:2px; background:#94a3b826; padding:2px; border-radius:10px; user-select:none; }
    .cell{ background:#0e1729; border:1px solid #94a3b814; aspect-ratio:1 / 1; width:100%; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Mini Project — Coloring Game</h1>
    <p class="small">Pick a color, click & drag to draw • Press <kbd>Clear</kbd> to reset</p>

    <div class="panel">
      <label>Color: <input id="colorPicker" type="color" value="#3b82f6" /></label>

      <div class="palette" aria-label="Quick colors">
        <span class="swatch" data-color="#000000" style="background:#000" title="Black"></span>
        <span class="swatch" data-color="#ffffff" style="background:#fff; border-color:#94a3b8" title="White"></span>
        <span class="swatch" data-color="#ef4444" style="background:#ef4444" title="Red"></span>
        <span class="swatch" data-color="#22c55e" style="background:#22c55e" title="Green"></span>
        <span class="swatch" data-color="#3b82f6" style="background:#3b82f6" title="Blue"></span>
        <span class="swatch" data-color="#f59e0b" style="background:#f59e0b" title="Orange"></span>
        <span class="swatch" data-color="#a855f7" style="background:#a855f7" title="Purple"></span>
      </div>

      <label>Size:
        <select id="sizeSelect">
          <option value="8">8 × 8</option>
          <option value="16" selected>16 × 16</option>
          <option value="24">24 × 24</option>
          <option value="32">32 × 32</option>
        </select>
      </label>

      <button id="clearBtn">Clear</button>
    </div>

    <div id="grid" class="grid" aria-label="Drawing grid"></div>
  </div>

  <script>
    // state
    const grid = document.getElementById('grid');
    const picker = document.getElementById('colorPicker');
    const sizeSel = document.getElementById('sizeSelect');
    const clearBtn = document.getElementById('clearBtn');
    let color = picker.value;
    let drawing = false;

    // build grid (responsive squares)
    function build(n){
      grid.innerHTML = '';
      grid.style.gridTemplateColumns = `repeat(${n}, minmax(0, 1fr))`;
      for(let i=0;i<n*n;i++){
        const c = document.createElement('div');
        c.className = 'cell';
        c.addEventListener('mouseover', e=> drawing && paint(e));
        c.addEventListener('mousedown', paint);
        grid.appendChild(c);
      }
    }

    // paint cell
    function paint(e){ e.target.style.background = color; }

    // mouse events
    document.addEventListener('mousedown', ()=> drawing = true);
    document.addEventListener('mouseup',   ()=> drawing = false);
    document.addEventListener('mouseleave',()=> drawing = false);

    // color change
    picker.addEventListener('input', e=> color = e.target.value);
    document.querySelectorAll('.swatch').forEach(s=> s.onclick = ()=>{ color = s.dataset.color; picker.value = color; });

    // size change
    sizeSel.onchange = ()=> build(parseInt(sizeSel.value,10));

    // clear
    clearBtn.onclick = ()=> document.querySelectorAll('.cell').forEach(c=> c.style.background='');

    // start
    build(parseInt(sizeSel.value,10));
  </script>
</body>
</html>
