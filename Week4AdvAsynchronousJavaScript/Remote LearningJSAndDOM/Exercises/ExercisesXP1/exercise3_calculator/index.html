<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 3 — Calculator</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>Calculator</h1>
    <div class="calc">
      <div class="display" id="display" aria-live="polite">0</div>
      <div class="keys">
        <button data-act="mc">MC</button>
        <button data-act="mr">MR</button>
        <button data-act="mplus">M+</button>
        <button data-act="mminus">M-</button>

        <button data-act="clear">C</button>
        <button data-act="sign">±</button>
        <button data-act="percent">%</button>
        <button data-op="/">÷</button>

        <button data-num="7">7</button>
        <button data-num="8">8</button>
        <button data-num="9">9</button>
        <button data-op="*">×</button>

        <button data-num="4">4</button>
        <button data-num="5">5</button>
        <button data-num="6">6</button>
        <button data-op="-">−</button>

        <button data-num="1">1</button>
        <button data-num="2">2</button>
        <button data-num="3">3</button>
        <button data-op="+">+</button>

        <button class="wide" data-num="0">0</button>
        <button data-dot=".">.</button>
        <button class="equals" data-act="equals">=</button>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
