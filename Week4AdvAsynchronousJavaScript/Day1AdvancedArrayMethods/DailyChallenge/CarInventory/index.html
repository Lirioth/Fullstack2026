<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🚗 Daily Challenge — Car Inventory</title>
  <style>
    :root { --bg:#0f172a; --panel:#0b1220; --ink:#e5e7eb; --muted:#94a3b8; --accent:#22d3ee; --rad:14px; }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{ margin:0; background:var(--bg); color:var(--ink); font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    main{ max-width:900px; margin:32px auto; padding:0 16px; }
    header h1{ margin:.3em 0 .2em }
    header p{ color:var(--muted); margin:0 0 16px }
    .card{ background:var(--panel); border:1px solid #1f2937; border-radius:var(--rad); padding:16px; margin:12px 0; }
    .btn{ background:var(--accent); color:#001018; border:0; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:800 }
    .grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:12px; }
    .car{ background:#111827; border:1px solid #223046; border-radius:12px; padding:10px 12px }
    .car h4{ margin:0 0 6px; font-size:16px }
    .muted{ color:var(--muted) }
    code{ background:#0b1220; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>🚗 Car Inventory — <em>Daily Challenge</em></h1>
      <p class="muted">Advanced array methods: <code>find</code> + <code>sort</code> ✅</p>
    </header>

    <section class="card">
      <h2>🔎 Part I — First Honda</h2>
      <p id="firstHonda" class="muted">…waiting</p>
      <button class="btn" id="btnHonda">Find Honda</button>
    </section>

    <section class="card">
      <h2>🗂️ Part II — Sorted by Year (asc)</h2>
      <p class="muted">Click to sort without mutating the original array.</p>
      <button class="btn" id="btnSort">Sort Inventory</button>
      <div id="sorted" class="grid" aria-live="polite"></div>
    </section>

    <footer class="card">
      <p>Made with ❤️, vanilla JS, and a sprinkle of emojis.</p>
    </footer>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
