<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Challenge: HTML Form â†’ JSON</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Daily Challenge: HTML Form</h1>

    <!-- Simple form with two inputs and a submit button -->
    <form id="userForm" autocomplete="on" novalidate>
      <div class="row">
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" type="text" placeholder="John" />
      </div>

      <div class="row">
        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" type="text" placeholder="Doe" />
      </div>

      <button type="submit">Send</button>
    </form>

    <section class="output-section">
      <h2>Output</h2>
      <!-- We print the JSON string here -->
      <pre id="output" aria-live="polite">{}</pre>

      <!-- Optional: keep a tiny history of submissions -->
      <h3>History (optional)</h3>
      <ul id="history" class="history"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
