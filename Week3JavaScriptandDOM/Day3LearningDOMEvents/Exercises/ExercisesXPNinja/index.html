
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercises XP Ninja — DOM, Events, Forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --gap: 12px; --border:#ddd; --bg:#fafafa; --muted:#666; }
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; line-height: 1.4; }
    .block { border: 1px solid var(--border); padding: var(--gap); border-radius: 8px; margin-bottom: 16px; background: var(--bg); }
    h2 { margin: 0 0 8px; }
    label { display: inline-block; margin: 6px 0; }
    input[type="text"], input[type="number"], select, button { padding: 6px 10px; }
    .row { display: flex; gap: var(--gap); align-items: center; flex-wrap: wrap; }
    .muted { color: var(--muted); }
    #totalTip { display: none; } /* Hidden until calculateTip() shows it */
    #each { display: none; }     /* Shown only when numOfPeople > 1 */
    pre { background: #f5f5f5; padding: 8px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Exercises XP Ninja — DOM, Events, Forms</h1>

  <!-- Exercise 1: Calculate the tip -->
  <section class="block" id="tipCalc">
    <h2>Exercise 1: Calculate the tip 🍽️</h2>
    <div class="row">
      <label for="billAmt">Bill Amount</label>
      <input id="billAmt" type="number" step="0.01" min="0" placeholder="e.g., 120.50" />
      <label for="serviceQual">Service Quality</label>
      <select id="serviceQual">
        <option value="0">-- Choose an option --</option>
        <option value="0.1">10% — OK</option>
        <option value="0.15">15% — Good</option>
        <option value="0.2">20% — Great</option>
        <option value="0.25">25% — Excellent</option>
      </select>
      <label for="numOfPeople"># of People</label>
      <input id="numOfPeople" type="number" min="1" placeholder="1" />
      <button id="calculate" type="button">Calculate</button>
    </div>

    <div id="totalTip">
      <p class="muted">Tip <span id="each">each</span> 💸</p>
      <h3><span id="tip">0.00</span></h3>
    </div>
  </section>

  <!-- Exercise 2: Validate the email -->
  <section class="block" id="emailVal">
    <h2>Exercise 2: Validate the email 📧</h2>
    <form id="emailForm" novalidate>
      <div class="row">
        <label for="emailInput">Email</label>
        <input id="emailInput" type="email" placeholder="user@example.com" required />
        <label class="muted">Method:</label>
        <label><input type="radio" name="method" value="noregex" checked /> No-Regex</label>
        <label><input type="radio" name="method" value="regex" /> Regex</label>
        <button type="submit">Check</button>
      </div>
      <p id="emailMsg" class="muted">Enter an email and choose a method.</p>
    </form>
  </section>

  <!-- Exercise 3: Geolocation -->
  <section class="block" id="geo">
    <h2>Exercise 3: Get the user’s geolocation coordinates 📍</h2>
    <div class="row">
      <button id="geoBtn" type="button">Get Coordinates</button>
    </div>
    <pre id="geoOut" class="muted">Click the button to fetch coordinates…</pre>
  </section>

  <script src="main.js"></script>
</body>
</html>
