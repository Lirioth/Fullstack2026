<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo List ‚Äî Single File</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root { --gap: 12px; --border:#e5e7eb; --bg:#f9fafb; --ink:#111827; --muted:#6b7280; --danger:#ef4444; }
    html, body { margin: 0; padding: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--ink); background: #fff; }
    .container { max-width: 720px; margin: 32px auto; padding: 0 16px; }
    h1 { margin: 0 0 16px; }
    #taskForm { display: flex; gap: var(--gap); margin-bottom: 16px; }
    #taskInput { flex: 1; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; }
    #submit { padding: 10px 16px; border: 1px solid var(--border); background: var(--bg); border-radius: 8px; cursor: pointer; }
    .listTasks { display: grid; gap: 8px; }
    .task { display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; background: #fff; }
    .task label { user-select: none; }
    .task.done label { text-decoration: line-through; color: var(--danger); }
    .task .delete { background: transparent; border: none; color: var(--danger); cursor: pointer; font-size: 16px; padding: 6px 8px; }
    .task .delete:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <main class="container">
    <h1>üìù Todo List (Single File)</h1>
    <form id="taskForm" autocomplete="off">
      <input id="taskInput" type="text" placeholder="What needs to be done?" aria-label="Task text" />
      <button id="submit" type="submit">Submit</button>
    </form>
    <div class="listTasks" id="listTasks"></div>
  </main>
  <script>
    const tasks = [];
    let nextId = 0;
    const form = document.getElementById('taskForm');
    const input = document.getElementById('taskInput');
    const list = document.getElementById('listTasks');

    function renderTask(task) {
      const row = document.createElement('div');
      row.className = 'task' + (task.done ? ' done' : '');
      row.dataset.taskId = String(task.task_id);
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = task.done;
      checkbox.setAttribute('aria-label', 'Mark as done');
      const label = document.createElement('label');
      label.textContent = task.text;
      const delBtn = document.createElement('button');
      delBtn.className = 'delete';
      delBtn.setAttribute('aria-label', 'Delete task');
      delBtn.innerHTML = '<i class="fa-solid fa-xmark" aria-hidden="true"></i>';
      row.append(checkbox, label, delBtn);
      list.prepend(row);
    }

    function addTask(text) {
      const trimmed = String(text).trim();
      if (!trimmed) { alert('Please enter a task.'); return; }
      const task = { task_id: nextId++, text: trimmed, done: false };
      tasks.push(task); renderTask(task);
      input.value = ''; input.focus();
    }

    function doneTask(taskId, checked) {
      const idNum = Number(taskId);
      const task = tasks.find(t => t.task_id === idNum);
      if (!task) return;
      task.done = Boolean(checked);
      const row = list.querySelector(`[data-task-id="${taskId}"]`);
      if (row) row.classList.toggle('done', task.done);
    }

    function deleteTask(taskId) {
      const idNum = Number(taskId);
      const idx = tasks.findIndex(t => t.task_id === idNum);
      if (idx !== -1) tasks.splice(idx, 1);
      const row = list.querySelector(`[data-task-id="${taskId}"]`);
      if (row) row.remove();
    }

    form.addEventListener('submit', (e) => { e.preventDefault(); addTask(input.value); });
    list.addEventListener('click', (e) => {
      const btn = e.target.closest && e.target.closest('button.delete');
      if (btn) { const row = btn.closest('.task'); if (!row) return; deleteTask(row.dataset.taskId); }
    });
    list.addEventListener('change', (e) => {
      if (e.target.matches('input[type="checkbox"]')) {
        const row = e.target.closest('.task'); if (!row) return;
        doneTask(row.dataset.taskId, e.target.checked);
      }
    });
    input.addEventListener('keydown', (e) => { if (e.key === 'Escape') input.value = ''; });
  </script>
</body>
</html>
